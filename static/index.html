<html>
  <head>
    <title>KARCH - NEO</title>
    <script src="karch.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.1/dist/showdown.min.js"></script>
    <link rel='stylesheet'href='styles.css' type='text/css'/>
  </head>
<body>
  <div id="header">
    <div style="float:left" ><img src="img/browse.png" width="20px" style="padding-left:10px;cursor:pointer" onclick="toggleBrowser()"></div>
    <div>
      KMR-Architecture
    </div>
  </div>
  <a href="#" id="fakelink" style="display:none"></a>
  <div>
    <div id="browser">
        <div id=browser_active>
            <b>BROWSER</b> <i>(hit ESC to show /hide)</i>
            <span class="closebtn" style="background-color:black" onclick="hideBrowser()">X</span> 
            <hr>
            Search : <input type="text" size="25" id="i_search"> <button id="b_search">Search</button>
            <hr>
            <ul id="root_dir"></ul>
            <ul><li onclick="logout()" style="cursor:pointer"><b>Logout</b></li></ul>
        </div>
    </div>

    <div id="infobox">
      <div class="alert" id="alert" style="display:none">
        <strong id ="alert_code"></strong> 
        <span id="alert_msg"></span>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      </div>
      <div class="notif" id="notif" style="display:none" onclick="this.style.display='none';">
        <strong id="notif_code"></strong> 
        <span id="notif_msg"></span>
       <!-- <span class="closebtn">&times;</span> -->
      </div>        
    </div>


    <div id="menu" style="display:none"> 
      <div style="text-align:center;margin-right:30px;">
        <b>Matching files :</b>
        <span class="closebtn" onclick="document.getElementById('menu').style.display='none';">&times;</span> 
      </div>
      <hr>
      <div><ul id="menu_content"></ul></div>
    </div>
    <div id="signin" style="display:none">
      <a href="javascript:signInWithSlack()">
        <img alt="Sign in with Slack" height="40" width="172" 
        src="https://platform.slack-edge.com/img/sign_in_with_slack.png" 
        srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" /></a>
    </div>
  </div>  
  <div id="root_body">
    <div id="tab_root_el" class="tab"></div>
    <div id="content_root_el"></div>
  </div>
  </body>
</html>
